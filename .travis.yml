language: node_js
node_js: 9.9
addons:
  firefox: latest-esr
  apt:
    packages:
    - dbus-x11
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
notifications:
  slack: txuniverse:O1XW4GuJH91iHr71md4n7rsl
deploy:
  skip_cleanup: true
  provider: heroku
  app: tx-base-website
  api_key:
    secure: 
before_deploy:
- git config --global user.email "me@example.com"
- git config --global user.name "deploy bot"
- node build
- git add dist/ --force
- git commit -m "Updating build."
- npm run deploy:ci
